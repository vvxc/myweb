  <html>
 <img id='myimg' src='thor.jpg'> 
 <button onclick="switchIt('thor.jpg')">Thor</button>
<button onclick="switchIt('marval.jpg')">Captain Marval</button>
      
      <script>
 function switchIt(image) {
 var imgdoc = document.getElementById('myimg')
 imgdoc.src = image; <!-- set <img> src attribute -->
 }
</script>

</html>
